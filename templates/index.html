<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZImage Mobile V3</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --surface-light: #222222;
            --primary: #8b5cf6;
            --text-main: #ffffff;
            --text-muted: #888888;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background-color: var(--bg); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid #222; z-index: 50;
        }
        .brand { font-weight: 900; font-size: 20px; }
        .brand span { color: var(--primary); }
        .settings-btn { font-size: 24px; background: none; border: none; cursor: pointer; }

        /* --- MAIN AREA --- */
        main { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }

        /* PREVIEW */
        .preview-box {
            width: 100%; min-height: 350px; background: var(--surface);
            border-radius: var(--radius); border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; margin-bottom: 20px; position: relative;
        }
        .preview-box img { width: 100%; height: auto; display: none; object-fit: contain; }
        .loader {
            width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1s infinite linear; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* INPUTS */
        .input-group { position: relative; margin-bottom: 15px; }
        textarea {
            width: 100%; background: var(--surface); border: 1px solid #333;
            color: white; padding: 15px; padding-bottom: 40px; border-radius: var(--radius);
            font-size: 16px; resize: none; outline: none;
        }
        textarea:focus { border-color: var(--primary); }
        
        .enhance-btn {
            position: absolute; bottom: 8px; right: 8px;
            background: #2a1b42; color: #d8b4fe; border: none;
            border-radius: 8px; padding: 5px 10px; font-size: 12px; font-weight: bold;
        }

        .action-btn {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 16px; border-radius: var(--radius); font-size: 16px; font-weight: bold;
            margin-bottom: 25px;
        }
        .action-btn:disabled { opacity: 0.5; }

        /* HISTORY SCROLL */
        .history-label { font-size: 12px; color: var(--text-muted); font-weight: bold; margin-bottom: 10px; }
        .history-strip { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .history-item {
            min-width: 80px; width: 80px; height: 80px; background: #222;
            border-radius: 12px; overflow: hidden; border: 1px solid #333; flex-shrink: 0;
        }
        .history-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- SETTINGS MODAL (Bottom Sheet) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100;
            opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; align-items: flex-end;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-content {
            width: 100%; background: #1a1a1a; border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 25px; transform: translateY(100%); transition: transform 0.3s ease-out;
            border-top: 1px solid #333; box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }

        .setting-row { margin-bottom: 20px; }
        .setting-label { display: block; color: var(--text-muted); font-size: 12px; margin-bottom: 8px; font-weight: bold; }
        select, input {
            width: 100%; background: #2a2a2a; border: none; color: white;
            padding: 14px; border-radius: 12px; font-size: 16px; -webkit-appearance: none;
        }
        .close-modal {
            width: 100%; background: #333; padding: 15px; border: none;
            color: white; border-radius: 12px; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">ZImage <span>V3</span></div>
        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    </header>

    <main>
        <div class="preview-box">
            <div id="statusText" style="color: #666;">Create something...</div>
            <div id="loader" class="loader"></div>
            <img id="resultImg" />
        </div>

        <div class="input-group">
            <textarea id="prompt" rows="3" placeholder="Describe your image..."></textarea>
            <button class="enhance-btn" onclick="enhancePrompt()">✨ Enhance</button>
        </div>

        <button class="action-btn" id="genBtn" onclick="generateImage()">GENERATE</button>

        <div class="history-label">RECENT HISTORY</div>
        <div class="history-strip" id="historyContainer">
            <!-- Thumbnails go here -->
        </div>
    </main>

    <!-- SETTINGS MODAL -->
    <div class="modal-overlay" id="settingsModal" onclick="toggleSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-top:0;">Settings</h3>
            
            <div class="setting-row">
                <label class="setting-label">Aspect Ratio</label>
                <select id="ratio">
                    <option value="1:1">Square (1:1)</option>
                    <option value="16:9">Cinematic (16:9)</option>
                    <option value="9:16">Story/Mobile (9:16)</option>
                    <option value="4:3">Portrait (4:3)</option>
                    <option value="3:2">Landscape Photo (3:2)</option>
                    <option value="2:3">Portrait Photo (2:3)</option>
                </select>
            </div>

            <div class="setting-row">
                <label class="setting-label">Quality</label>
                <select id="quality">
                    <option value="HD">HD (Fast)</option>
                    <option value="4K">4K (Detailed)</option>
                    <option value="8K">8K (Slow)</option>
                    <option value="16K">16K (Extreme)</option>
                </select>
            </div>

            <div class="setting-row">
                <label class="setting-label">Negative Prompt</label>
                <input type="text" id="negative" value="ugly, blurry, low quality">
            </div>

            <button class="close-modal" onclick="toggleSettings()">Done</button>
        </div>
    </div>

    <script>
        // 1. Initialize History from LocalStorage
        let historyData = JSON.parse(localStorage.getItem('zHistoryV3') || '[]');
        renderHistory();

        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('open');
        }

        async function enhancePrompt() {
            const txt = document.getElementById('prompt');
            const original = txt.value;
            if(!original) return;
            
            txt.value = "Enhancing...";
            try {
                const res = await fetch('/enhance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: original})
                });
                const data = await res.json();
                txt.value = data.enhanced || original;
            } catch(e) { txt.value = original; }
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return alert("Please enter a prompt");

            // UI Loading State
            const btn = document.getElementById('genBtn');
            const img = document.getElementById('resultImg');
            const loader = document.getElementById('loader');
            const status = document.getElementById('statusText');

            btn.disabled = true;
            btn.innerText = "GENERATING...";
            img.style.display = 'none';
            status.style.display = 'none';
            loader.style.display = 'block';

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: prompt,
                        negative: document.getElementById('negative').value,
                        ratio: document.getElementById('ratio').value,
                        quality: document.getElementById('quality').value,
                        seed: -1 // Always random for new generation
                    })
                });

                const data = await res.json();
                if(data.error) throw new Error(data.error);

                // Set Image
                img.src = data.image_url;
                img.onload = () => {
                    loader.style.display = 'none';
                    img.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "GENERATE";

                    // === FIX FOR PROBLEM 2 ===
                    // We only call this here (when generating new).
                    // We do NOT call this when loading from history.
                    addToHistory({
                        url: data.image_url,
                        prompt: prompt
                    });
                };

            } catch(e) {
                loader.style.display = 'none';
                status.style.display = 'block';
                status.innerText = "Error";
                btn.disabled = false;
                alert(e.message);
            }
        }

        // === HISTORY LOGIC ===

        function addToHistory(item) {
            // Add new item to start of array
            historyData.unshift(item);
            // Limit to 20 items
            if(historyData.length > 20) historyData.pop();
            // Save
            localStorage.setItem('zHistoryV3', JSON.stringify(historyData));
            // Redraw Strip
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = ''; // Clear current

            historyData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<img src="${item.url}" loading="lazy">`;
                
                // Clicking this ONLY loads it into view.
                // It does NOT call generateImage(), so it won't duplicate.
                div.onclick = () => loadHistoryItem(index);
                
                container.appendChild(div);
            });
        }

        function loadHistoryItem(index) {
            const item = historyData[index];
            
            // 1. Update Input
            document.getElementById('prompt').value = item.prompt;
            
            // 2. Update Image Display immediately
            const img = document.getElementById('resultImg');
            img.src = item.url;
            img.style.display = 'block';
            document.getElementById('statusText').style.display = 'none';
            
            // Note: We intentionally do NOT call addToHistory() here.
        }
    </script>
</body>
</html>
