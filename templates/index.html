<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZImage Mobile</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #141414;
            --surface-light: #262626;
            --primary: #8b5cf6;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --danger: #ef4444;
            --radius: 16px;
        }

        /* --- BASE STYLES --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, we scroll internal elements */
        }

        /* --- TOP BAR (No Sidebar) --- */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(5,5,5,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            z-index: 50;
        }
        .brand { font-weight: 900; font-size: 20px; letter-spacing: -0.5px; }
        .brand span { color: var(--primary); }
        .icon-btn {
            background: none; border: none; font-size: 24px; cursor: pointer; color: white; padding: 5px;
        }

        /* --- MAIN SCROLL AREA --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for history */
        }

        /* --- IMAGE PREVIEW --- */
        .preview-card {
            width: 100%;
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid #222;
            overflow: hidden;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }
        .preview-card img { width: 100%; height: auto; display: none; object-fit: contain; }
        
        .status-msg { text-align: center; color: var(--text-muted); padding: 20px; }
        .loader {
            width: 40px; height: 40px;
            border: 4px solid var(--surface-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- INPUT AREA --- */
        .input-wrapper { position: relative; margin-bottom: 15px; }
        textarea {
            width: 100%;
            background: var(--surface);
            border: 1px solid #333;
            color: white;
            padding: 15px;
            padding-bottom: 45px;
            border-radius: var(--radius);
            font-size: 16px;
            resize: none;
            outline: none;
        }
        textarea:focus { border-color: var(--primary); }
        
        .enhance-btn {
            position: absolute;
            bottom: 10px; right: 10px;
            background: rgba(139, 92, 246, 0.2);
            color: #d8b4fe;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .gen-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 800;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            margin-bottom: 30px;
        }
        .gen-btn:disabled { opacity: 0.5; }

        /* --- SETTINGS MODAL (Bottom Sheet) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            display: flex;
            align-items: flex-end; /* Align to bottom */
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .modal-content {
            width: 100%;
            background: var(--surface);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-top: 1px solid #333;
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .modal-title { font-size: 18px; font-weight: bold; }
        .close-btn { color: var(--primary); font-weight: bold; font-size: 16px; background: none; border: none; }

        .setting-row { margin-bottom: 20px; }
        .setting-label { display: block; color: var(--text-muted); font-size: 12px; text-transform: uppercase; margin-bottom: 8px; font-weight: bold; }
        select, input {
            width: 100%;
            background: var(--surface-light);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            -webkit-appearance: none; /* Remove default arrow */
        }

        /* --- HISTORY STRIP (Horizontal) --- */
        .history-strip {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .history-thumb {
            width: 70px; height: 70px;
            border-radius: 10px;
            background: #222;
            flex-shrink: 0;
            overflow: hidden;
            border: 1px solid #333;
        }
        .history-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .history-thumb.active { border-color: var(--primary); }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="brand">ZImage <span>M</span></div>
        <button class="icon-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Image Preview -->
        <div class="preview-card" id="previewBox">
            <div id="statusMsg" class="status-msg">
                <div style="font-size: 24px; margin-bottom: 10px;">üé®</div>
                Ready to Create
            </div>
            <div id="loader" class="loader"></div>
            <img id="resultImg" alt="Generated Image">
        </div>

        <!-- Input -->
        <div class="input-wrapper">
            <textarea id="prompt" rows="3" placeholder="What should we draw?"></textarea>
            <button class="enhance-btn" onclick="enhancePrompt()">‚ú® Enhance</button>
        </div>

        <button class="gen-btn" id="genBtn" onclick="generate()">GENERATE</button>

        <!-- History Strip -->
        <div style="font-size: 12px; color: #555; font-weight: bold; margin-bottom: 5px;">RECENT GENERATIONS</div>
        <div class="history-strip" id="historyStrip">
            <!-- JS inserts items here -->
        </div>
    </main>

    <!-- Settings Modal (Bottom Sheet) -->
    <div class="modal-overlay" id="settingsModal" onclick="toggleSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-title">Settings</div>
                <button class="close-btn" onclick="toggleSettings()">Done</button>
            </div>
            
            <div class="setting-row">
                <label class="setting-label">Quality Mode</label>
                <select id="quality">
                    <option value="HD">Crystal HD (Fast)</option>
                    <option value="4K">4K Ultra (Detailed)</option>
                    <option value="8K">8K Experimental</option>
                    <option value="16K">16K Gigapixel</option>
                </select>
            </div>

            <div class="setting-row">
                <label class="setting-label">Aspect Ratio</label>
                <select id="ratio">
                    <option value="1:1">Square (1:1)</option>
                    <option value="9:16">Story (9:16)</option>
                    <option value="16:9">Landscape (16:9)</option>
                    <option value="4:3">Photo (4:3)</option>
                </select>
            </div>

            <div class="setting-row">
                <label class="setting-label">Seed (Leave -1 for Random)</label>
                <input type="number" id="seed" value="-1" placeholder="-1">
            </div>

            <div class="setting-row">
                <label class="setting-label">Negative Prompt</label>
                <input type="text" id="negative" value="ugly, blurry, text, watermark">
            </div>
            
            <button class="gen-btn" style="margin-bottom:0; background:#333;" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        // --- State ---
        let history = JSON.parse(localStorage.getItem('zHistV3') || '[]');

        // --- Functions ---
        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('open');
        }

        async function enhancePrompt() {
            const txt = document.getElementById('prompt');
            if(!txt.value) return;
            const original = txt.value;
            txt.value = "Improving prompt...";
            try {
                const res = await fetch('/enhance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: original})
                });
                const data = await res.json();
                txt.value = data.enhanced || original;
            } catch(e) { txt.value = original; }
        }

        async function generate() {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return alert("Please enter a prompt");

            // UI Updates
            const btn = document.getElementById('genBtn');
            const img = document.getElementById('resultImg');
            const status = document.getElementById('statusMsg');
            const loader = document.getElementById('loader');

            btn.disabled = true;
            btn.innerText = "GENERATING...";
            img.style.display = 'none';
            status.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Fetch URL
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: prompt,
                        negative: document.getElementById('negative').value,
                        ratio: document.getElementById('ratio').value,
                        quality: document.getElementById('quality').value,
                        seed: document.getElementById('seed').value
                    })
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error);

                // Set Image
                img.src = data.image_url;
                
                img.onload = () => {
                    loader.style.display = 'none';
                    img.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "GENERATE";
                    
                    // Save History
                    addToHistory({ url: data.image_url, prompt: prompt });
                };

                img.onerror = () => {
                    loader.style.display = 'none';
                    status.style.display = 'block';
                    status.innerHTML = "Image Load Failed.<br>Server Busy.";
                    btn.disabled = false;
                    btn.innerText = "RETRY";
                };

            } catch(e) {
                loader.style.display = 'none';
                status.style.display = 'block';
                status.innerText = "Error: " + e.message;
                btn.disabled = false;
                btn.innerText = "GENERATE";
            }
        }

        // --- History Logic ---
        function addToHistory(item) {
            history.unshift(item);
            if(history.length > 20) history.pop();
            localStorage.setItem('zHistV3', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const strip = document.getElementById('historyStrip');
            strip.innerHTML = "";
            history.forEach((item, index) => {
                const thumb = document.createElement('div');
                thumb.className = "history-thumb";
                thumb.innerHTML = `<img src="${item.url}">`;
                thumb.onclick = () => loadHistoryItem(index);
                strip.appendChild(thumb);
            });
        }

        function loadHistoryItem(index) {
            const item = history[index];
            document.getElementById('prompt').value = item.prompt;
            const img = document.getElementById('resultImg');
            img.src = item.url;
            img.style.display = 'block';
            document.getElementById('statusMsg').style.display = 'none';
        }

        function clearHistory() {
            if(confirm("Clear all history?")) {
                history = [];
                localStorage.removeItem('zHistV3');
                renderHistory();
                toggleSettings(); // Close modal
            }
        }

        // Init
        renderHistory();

    </script>
</body>
</html>
