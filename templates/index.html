<!DOCTYPE html>
<html>
<head>
    <title>ZImage Manager Edition</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #7209b7; --mode4k: #f72585; --mode8k: #00d2d3; --mode16k: #ffd32a; }
        body { background: var(--bg); color: #eee; font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; height: 100vh; }
        .sidebar { width: 320px; background: var(--panel); padding: 20px; border-right: 1px solid #333; overflow-y: auto; }
        .main { flex: 1; padding: 30px; display: flex; flex-direction: column; }
        
        h1 { font-family: Impact; color: var(--accent); margin: 0; font-size: 30px; }
        .label { font-size: 11px; color: #888; font-weight: bold; margin-top: 15px; display: block; text-transform: uppercase; }
        
        textarea, input, select { width: 100%; background: #262626; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; margin-top: 5px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-gen { background: var(--accent); color: white; }
        .btn-gemini { background: #4fabff; color: black; }
        
        .mode-4k { color: var(--mode4k) !important; font-weight: bold; }
        .mode-8k { color: var(--mode8k) !important; font-weight: bold; }
        .mode-16k { color: var(--mode16k) !important; font-weight: bold; }

        #image-container { flex: 1; margin-top: 20px; border: 2px solid #222; display: flex; align-items: center; justify-content: center; background: #050505; position: relative; overflow: hidden; }
        #preview { max-width: 100%; max-height: 100%; display: none; }
        .loader { color: var(--accent); font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>ZIMAGE</h1>
        <div style="font-size: 9px; color: #555;">MANAGER EDITION (VERCEL)</div>
        
        <span class="label">Resolution Mode</span>
        <select id="quality">
            <option value="Standard">Standard</option>
            <option value="HD">Crystal (HD)</option>
            <option value="4K" class="mode-4k">âš¡ 4K ULTRA</option>
            <option value="8K" class="mode-8k">ðŸ§ª 8K EXPERIMENTAL</option>
            <option value="16K" class="mode-16k">â˜¢ 16K EXPERIMENTAL</option>
        </select>

        <span class="label">Aspect Ratio</span>
        <select id="ratio">
            <option value="1:1">1:1 Square</option>
            <option value="16:9">16:9 Cinematic</option>
            <option value="9:16">9:16 Portrait</option>
            <option value="4:3">4:3 TV</option>
            <option value="2:3">2:3 Classic</option>
        </select>

        <span class="label">Seed (-1 = Random)</span>
        <input type="text" id="seed" value="-1">

        <button class="btn btn-gemini" onclick="enhance()">âœ¨ AI Enhance (Gemini)</button>
        
        <span class="label">Negative Prompt</span>
        <textarea id="negative" rows="3">ugly, blurry, low quality, watermark, text</textarea>
    </div>

    <div class="main">
        <textarea id="prompt" rows="4" placeholder="Enter your prompt..."></textarea>
        <button class="btn btn-gen" onclick="generate()">âœ¨ GENERATE IMAGE</button>
        
        <div id="image-container">
            <div id="status" class="loader">READY</div>
            <img id="preview" src="">
        </div>
        <div id="info" style="font-size: 11px; color: #666; margin-top: 10px;"></div>
    </div>

    <script>
        async function enhance() {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return;
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerText = "GEMINI IS OPTIMIZING...";
            const res = await fetch('/enhance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            document.getElementById('prompt').value = data.enhanced;
            document.getElementById('status').style.display = 'none';
        }

        async function generate() {
            const btn = document.querySelector('.btn-gen');
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            const info = document.getElementById('info');

            btn.disabled = true;
            status.style.display = 'block';
            status.innerText = "INITIALIZING ZIMAGE ENGINE...";
            preview.style.display = 'none';

            const payload = {
                prompt: document.getElementById('prompt').value,
                negative: document.getElementById('negative').value,
                ratio: document.getElementById('ratio').value,
                quality: document.getElementById('quality').value,
                seed: document.getElementById('seed').value
            };

            const res = await fetch('/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            
            const data = await res.json();
            status.innerText = `GENERATING ${payload.quality} (${data.dimensions})...`;
            
            preview.src = data.image_url;
            preview.onload = () => {
                status.style.display = 'none';
                preview.style.display = 'block';
                btn.disabled = false;
                info.innerText = `Seed: ${data.seed} | Res: ${data.dimensions} | Mode: ${payload.quality}`;
            };
        }
    </script>
</body>
</html>
